<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1, h2 {
            margin: 20px;
            color: #333;
        }

        .link-container, .portfolio-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 30px auto;
            width: 90%;
            max-width: 800px;
        }

        a {
            background-color: #2c3e50;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .project-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 10px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .project-card h3 {
            margin: 0 0 8px;
            font-size: 1.6em;
            color: #2c3e50;
        }

        .project-card p {
            margin: 0 0 12px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Promotion Hub!</h1>
    <div class="link-container">
        <a href="https://discord.com" target="_blank">Join My Discord Server</a>
        <a href="https://itch.io" target="_blank">Check Out My Itch.io Games</a>
        <a href="https://github.com" target="_blank">Visit My GitHub</a>
        <a href="https://twitter.com" target="_blank">Follow Me on Twitter</a>
    </div>

    <h2>My Projects</h2>
    <div class="portfolio-container" id="portfolio"></div>

    <script>
        async function loadProjects() {
            const response = await fetch('projects.json');
            const projects = await response.json();
            const portfolio = document.getElementById('portfolio');
            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <a href="${project.link}" target="_blank">View Project</a>
                `;
                portfolio.appendChild(card);
            });
        }
        async function guessNumberGame() {
            const portfolio = document.getElementById('portfolio');
            const gameContainer = document.createElement('div');
            gameContainer.className = 'project-card';
            let targetNumber = Math.floor(Math.random() * 100) + 1;
            gameContainer.innerHTML = `
                <h3>Guess the Number Game</h3>
                <p>Guess a number between 1 and 100!</p>
                <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100" style="padding: 8px; margin: 5px;">
                <button onclick="checkGuess()" style="padding: 8px 16px; margin: 5px;">Submit</button>
                <p id="gameMessage"></p>
            `;
            portfolio.appendChild(gameContainer);

            let attempts = 0;
            window.checkGuess = function() {
                const guess = parseInt(document.getElementById('guessInput').value);
                const message = document.getElementById('gameMessage');
                attempts++;
                if (isNaN(guess) || guess < 1 || guess > 100) {
                    message.textContent = 'Please enter a number between 1 and 100.';
                } else if (guess === targetNumber) {
                    message.textContent = `Congratulations! You guessed it right in ${attempts} attempts!`;
                } else if (guess < targetNumber) {
                    message.textContent = 'Too low! Try again.';
                } else {
                    message.textContent = 'Too high! Try again.';
                }
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch('projects.json');
                const projects = await response.json();
                const portfolio = document.getElementById('portfolio');
                if (!projects || projects.length === 0) {
                    guessNumberGame();
                    return;
                }
                projects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.innerHTML = `
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <a href="${project.link}" target="_blank">View Project</a>
                    `;
                    portfolio.appendChild(card);
                });
            } catch (error) {
                guessNumberGame();
            }
        }

        loadProjects();
    </script>
</body>
</html>
